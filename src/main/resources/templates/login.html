<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tela de Login</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: #1e1e2f;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: #2c2f4a;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
            width: 300px;
            color: #fff;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px;
            border: none;
            border-radius: 5px;
            background: #44475a;
            color: #fff;
        }

        .login-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background: #00bcd4;
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-container input[type="submit"]:hover {
            background: #0097a7;
        }

        .login-container .register {
            text-align: center;
            margin-top: 15px;
        }

        .login-container .register a {
            color: #00bcd4;
            text-decoration: none;
        }

        .login-container .register a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>Login</h2>
    <div th:if="${erro != null}" th.text="${erro}" style="color: red; text-align: center; margin-bottom: 15px;">
        <p th:text="${erro}"></p>
    </div>
    <form action="/logar" method="post">
        <input type="text" placeholder="Email" name="email" required>
        <input type="password" placeholder="Senha" name="senha" required>
        <input type="submit" value="Entrar">
    </form>
    <div class="register">
        <p>NÃ£o tem uma conta? <a th:href="@{/cadastroUsuario}">Cadastre-se</a></p>
    </div>
</div>
</body>
</html>
