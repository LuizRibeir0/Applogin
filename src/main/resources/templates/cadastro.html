<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #1e1e2f;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .register-container {
      background: #2c2f4a;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
      width: 320px;
      color: #fff;
    }

    .register-container h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #ccc;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #44475a;
      color: #fff;
    }

    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background: #00bcd4;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    input[type="submit"]:hover {
      background: #0097a7;
    }

    .login-link {
      text-align: center;
      margin-top: 15px;
    }

    .login-link a {
      color: #00bcd4;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="register-container">
  <h2>Cadastro</h2>
  <form method="post" action="#">
    <div class="form-group">
      <label for="username">Nome de Usuário</label>
      <input type="text" name="nome" id="username" placeholder="Digite seu nome de usuário" required>
    </div>
    <div class="form-group">
      <label for="email">E-mail</label>
      <input type="email" name="email" id="email" placeholder="Digite seu e-mail" required>
    </div>
    <div class="form-group">
      <label for="password">Senha</label>
      <input type="password" name="senha" id="password" placeholder="Digite sua senha" required>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirme sua Senha</label>
      <input type="password" name="confirmarSenha" id="confirmPassword" placeholder="Confirme sua senha" required>
    </div>
    <input type="submit" value="Cadastrar">
  </form>
  <div class="login-link">
    <p>Já tem uma conta? <a href="login.html">Entrar</a></p>
  </div>
</div>
</body>
</html>
